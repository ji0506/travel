<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
	<title>최고의 여행 - 대탈출</title>
	<link rel="stylesheet" th:href="@{/bootstrap-5.2.0-dist/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/btn-primary.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script src="/js/jquery.js"/>"></script>
</head>

<body class="d-flex flex-column vh-100">
	<div th:insert="~{./common/header}"></div>

	<!--<c:if test="${!empty flashMessage}">
		<div class="container">
			<div class="row">
				<div class="col-6 offset-3">
					<div class="alert alert-primary alert-dismissible fade show" role="alert">
						${flashMessage}
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				</div>
			</div>
		</div>
	</c:if>-->
	
	<section class="container mb-3">
	    <form id="newForm" th:action="@{/products/index}" method="POST" enctype="multipart/form-data">
	        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	        <h3 class="mb-3">여행상품 등록</h3>
	        <div class="row">
	            <div class="input-group mb-3 col">
	                <span class="input-group-text">대륙</span>
	                <div class="form-floating">
	                    <select class="form-select" name="proContinent" id="selectContinent">
	                        <option value="아시아">아시아</option>
	                        <option value="유럽">유럽</option>
	                        <option value="아메리카">아메리카</option>
	                        <option value="오세아니아">오세아니아</option>
	                    </select>
	                    <label for="selectContinent">대륙</label>
	                </div>
	            </div>
	            <div class="input-group mb-3 col">
	                <span class="input-group-text">나라</span>
	                <div class="form-floating">
	                    <input type="text" class="form-control" id="inputCountry" name="proCountry">
	                    <label for="inputCountry">나라이름</label>
	                </div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="input-group mb-3 col">
	                <span class="input-group-text">지역</span>
	                <div class="form-floating">
	                    <input type="text" class="form-control" id="inputCity" name="proCity">
	                    <label for="inputCity">지역이름</label>
	                </div>
	            </div>
	            <div class="input-group mb-3 col">
	                <span class="input-group-text">요금</span>
	                <div class="form-floating">
	                    <input type="number" class="form-control" id="inputAdult" name="proAdult">
	                    <label for="inputAdult">성인</label>
	                </div>
	                <div class="form-floating">
	                    <input type="number" class="form-control" id="inputMinor" name="proMinor">
	                    <label for="inputMinor">소인</label>
	                </div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="input-group mb-3 col">
	                <span class="input-group-text">항공편</span>
	                <div class="form-floating">
	                    <input type="text" class="form-control" id="inputAirplane" name="proAirplane">
	                    <label for="inputAirplane">--항공</label>
	                </div>
	            </div>
	            <div class="input-group mb-3 col">
	                <span class="input-group-text">확보좌석</span>
	                <input type="number" class="form-control" name="proSeat">
	            </div>
	        </div>
	        <div class="row">
	            <div class="input-group mb-3 col">
	                <span class="input-group-text">출발일</span>
	                <input type="date" class="form-control" name="proDepartureStr">
	            </div>
	            <div class="input-group mb-3 col">
	                <span class="input-group-text">도착일</span>
	                <input type="date" class="form-control" name="proArriveStr">
	            </div>
	        </div>
	        <div class="row">
	            <div class="card p-3 border-0 h-100 d-flex flex-column justify-content-between ">
	                <div class="input-group input-group-lg mb-3">
	                    <span class="input-group-text">상품명</span>
	                    <input class="form-control" type="text" name="proName">
	                </div>
	                <div class="mb-3">
	                    <label for="inputInfo" class="form-label">상품 설명</label>
	                    <textarea name="detailInfo" class="form-control mytextarea"></textarea>
	                </div>
	                <div class="mb-3">
	                    <label for="inputSchedule" class="form-label">상세 일정</label>
	                    <textarea name="schedule" class="form-control mytextarea"></textarea>
	                </div>
	            </div>
	        </div>
	        <div class="mb-3 text-center p-3">
	            <label for="inputFile" class="form-label">타이틀 이미지를 첨부하세요.</label>
	            <input class="form-control form-control-sm mb-3" id="inputFile" type="file" name="uploadFile" accept="image/*">
	            <img id="displayImage" class="img-fluid mb-3" alt="" src="">
	            <th:block sec:authorize="hasAnyRole('ROLE_ADMIN')">
	                <button id="newBtn" class="btn btn-success regist">등록</button>
	            </th:block>
	        </div>
	    </form>
	</section>
	<div th:insert="~{./common/footer}"></div>
<script>
  document.querySelector("#inputFile").addEventListener("change", function () {
        if (this.files && this.files[0]) {
            if (this.files[0].size > 10485760) {
                alert("10MB를 초과하는 사진은 업로드할 수 없습니다.");
                this.files = null;
                this.value = "";
                return
            }
            let reader = new FileReader();
            reader.onload = function (e) {
                document.querySelector("#displayImage").src = e.target.result;
            }
            reader.readAsDataURL(this.files[0]);
        } else {
            document.querySelector("#displayImage").src = "";
        }
    });

    $("#newBtn").click(function (e) {
        e.preventDefault();
        const form = document.querySelector("#newForm");

        const departure = form.proDepartureStr.value;
        const arrive = form.proArriveStr.value;
        if (departure >= arrive) {
            alert("도착일은 출발일보다 이후여야 합니다.");
            return;
        }
        form.submit();
    });
</script>
<script src="https://cdn.tiny.cloud/1/mreuxwvmvo99s2c3asxl4t6ujhyqgni44dt6mle4qlfz9pq6/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '.mytextarea',
        height: 500,
        language: 'ko_KR',
        plugins: [
            'advlist autolink link image lists charmap print preview hr anchor pagebreak',
            'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
            'table emoticons template paste help'
        ],
        toolbar: 'undo redo | styleselect | bold italic image | alignleft aligncenter alignright alignjustify | outdent indent',
        menubar: false,
        image_title: true,
        images_upload_url: '${contextPath}/products/htmlImage',
        images_reuse_filename: true,
        file_picker_types: 'image',
        relative_urls: false,
        file_picker_callback: function (cb, value, meta) {
            var input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.onchange = function () {
                var file = this.files[0];
                var reader = new FileReader();
                reader.onload = function () {
                    var id = 'blobid' + (new Date()).getTime();
                    var blobCache = tinymce.activeEditor.editorUpload.blobCache;
                    var base64 = reader.result.split(',')[1];
                    var blobInfo = blobCache.create(id, file, base64);
                    blobCache.add(blobInfo);
                    cb(blobInfo.blobUri(), { title: file.name });
                };
                reader.readAsDataURL(file);
            }
            input.click();
        }
    });
</script>
</body>

</html>
